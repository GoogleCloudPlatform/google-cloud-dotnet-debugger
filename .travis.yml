language: csharp
sudo: required
dist: trusty
group: deprecated-2017Q4
mono: none
dotnet: 2.0.0

before_install:
  # Needed for protobuf
  - sudo apt-get install autoconf automake libtool curl make g++ unzip
  # Needed for lldb-3.6 for core
  - echo "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.6 main" | sudo tee /etc/apt/sources.list.d/llvm.list
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-get update
  # Needed for coreclr
  - sudo apt-get install cmake llvm-3.5 clang-3.5 lldb-3.6 lldb-3.6-dev libunwind8 libunwind8-dev gettext libicu-dev liblttng-ust-dev libcurl4-openssl-dev libssl-dev uuid-dev libkrb5-dev
  # Needed for our bits
  - sudo apt-get install llvm-3.9 clang-3.9

script:
  # Build dependencies
  - ./build-deps.sh
  # Build all code.
  - ./build.sh
  # Run the unit tests.
  - ./run_unit_tests.sh
  

 
# TODO(talarico): Hack to get build working as the scripts are not setting this properly.
env:
  - LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/third_party/coreclr/bin/Product/Linux.x64.Debug
